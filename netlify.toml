[build]
  command = """
    VERSION=${VERSION:-v0}
    npm run build && mkdir -p ./dist && cp -r ../public/simulatorvue/$VERSION/* ./dist/ && mkdir -p ./dist/simulatorvue/$VERSION && mv ./dist/index.html ./dist/simulatorvue/$VERSION/
  """

[context.production.environment]
  VERSION = "v1"

[context.deploy-preview.environment]
  VERSION = "v0"

[[redirects]]
  from = "/simulatorvue/v0/*"
  to = "/simulatorvue/v0/index.html"
  status = 200

[[redirects]]
  from = "/simulatorvue/v1/*"
  to = "/simulatorvue/v1/index.html"
  status = 200
