[build]
  command = "npm run build && mkdir -p ./dist && cp -r ./public/* ./dist/"

[[redirects]]
  from = "/"
  to = "/simulatorvue"
  status = 301
  force = true

[[redirects]]
  from = "/simulatorvue/v0/*"
  to = "/simulatorvue-v0/index-cv.html"
  status = 200

[[redirects]]
  from = "/simulatorvue/v1/*"
  to = "/simulatorvue-v1/index-cv.html"
  status = 200

[[redirects]]
  from = "/simulatorvue/*"
  to = "/simulatorvue-v0/index-cv.html"
  status = 200

[[headers]]
  for = "/simulatorvue-v0/*.(js|mjs)"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/simulatorvue-v0/*.(css)"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/simulatorvue-v0/*.(woff|woff2)"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "/simulatorvue-v0/*.(ttf|otf)"
  [headers.values]
    Content-Type = "font/ttf"

[[headers]]
  for = "/simulatorvue-v0/*.(svg)"
  [headers.values]
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/simulatorvue-v0/*.(png|jpg|jpeg)"
  [headers.values]
    Content-Type = "image/png"

[[headers]]
  for = "/simulatorvue-v0/*.(eot)"
  [headers.values]
    Content-Type = "application/vnd.ms-fontobject"
