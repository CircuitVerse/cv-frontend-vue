[build]
  command = "npm run build && mkdir -p ./dist && cp -r ./public/* ./dist/ && mv ./dist/output/index.html ./dist/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
