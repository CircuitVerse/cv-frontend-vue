[build]
  command = "npm run build && mkdir -p ./dist && cp -r ./public/* ./dist/ && cp ./dist/simulatorvue-v0/index-cv.html ./dist/simulatorvue-v0/index.html && mv ./dist/simulatorvue-v0/* ./dist/"

[[redirects]]
  from = "/simulatorvue/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/simulatorvue/v0/*"
  to = "/simulatorvue-v0/index-cv.html"
  status = 200

[[redirects]]
  from = "/simulatorvue/v1/*"
  to = "/simulatorvue-v1/index-cv.html"
  status = 200

[[headers]]
  for = "/*.(js|mjs)"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.(css)"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.(woff|woff2)"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "/*.(ttf|otf)"
  [headers.values]
    Content-Type = "font/ttf"

[[headers]]
  for = "/*.(svg)"
  [headers.values]
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/*.(png|jpg|jpeg)"
  [headers.values]
    Content-Type = "image/png"

[[headers]]
  for = "/*.(eot)"
  [headers.values]
    Content-Type = "application/vnd.ms-fontobject"
