name: Vue Simulator Desktop Release

on:
  push:
    branches: [ "main", "tauri-ci" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin' # Apple Silicon
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'  # Intel Mac
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Targets for cross-compiling on MacOS
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./src  

      - name: Build Frontend (Vue)
        # This uses Node to copy files so it never fails on Windows/Unix
        run: |
          npm run build
          node -e "const fs = require('fs'); const src='./dist/index-cv.html'; const dest='./dist/index.html'; if (fs.existsSync(src)) { fs.copyFileSync(src, dest); console.log('Synced index files'); } else { console.log('index-cv.html not found, skipping sync'); }"
        working-directory: ./src
        env:
          DESKTOP_MODE: true

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri 
          tagName: app-v__VERSION__ 
          releaseName: "CircuitVerse Desktop v__VERSION__"
          releaseBody: "See the assets below to download this release."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # Optional: Keep this if you want to see files in the 'Actions' tab as well
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets-${{ matrix.platform }}-${{ strategy.job-index }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
