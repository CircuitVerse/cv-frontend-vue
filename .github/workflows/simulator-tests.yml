name: Simulator Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/simulator/**'
      - 'src/simulator/spec/**'
      - '.github/workflows/simulator-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/simulator/**'
      - 'src/simulator/spec/**'
      - '.github/workflows/simulator-tests.yml'

jobs:
  test:
    name: Run Simulator Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run simulator tests
        run: npm run simulator:test
