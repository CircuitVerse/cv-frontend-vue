name: Simulator Tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  run-simulator-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Simulator Tests
        run: |
          npm run test