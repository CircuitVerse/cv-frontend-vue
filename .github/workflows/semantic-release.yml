name: Semantic Release (Changelog Only)

on:
  push:
    branches: [ "main" ]

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install semantic-release (changelog only)
        run: |
          npm install -g semantic-release
          npm install --no-save @semantic-release/changelog @semantic-release/git

      - name: Update CHANGELOG.md (without releasing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run --no-ci \
            --plugins "@semantic-release/changelog,@semantic-release/git" \
            --release-rules='[{"release": false}]'